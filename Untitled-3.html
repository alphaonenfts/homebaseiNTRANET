<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Complaint Portal</h2>
    <form action="process_complaint.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="complaint" placeholder="Your Complaint" rows="4" required></textarea>
        <button type="submit">Submit Complaint</button>
    </form>
</body>
</html>
