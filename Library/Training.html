<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .video-section, .presentation-section {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-container iframe {
            width: 100%;
            max-width: 500px;
            height: 280px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .video-container iframe {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Training Program</h1>
        
        <div class="video-section">
            <h2>Training Videos</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="presentation-section">
            <h2>Presentations</h2>
            <p><a href="#">Download Presentation 1</a></p>
            <p><a href="#">Download Presentation 2</a></p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Training Program. All rights reserved.
    </footer>
</body>
</html>
